<div class="container mt-4 formulario-edicion">
    <ng-container *ngIf="producto">
        <h3>Editar Producto</h3>
        <form *ngIf="formVisible" (ngSubmit)="guardarCambios()" #form="ngForm">
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion">
            </div>
            <div class="mb-3">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
            </div>
            <div class="mb-3">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="tipo" [(ngModel)]="producto.categoria" name="tipo">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <div *ngIf="!formVisible">
            <p>Producto modificado</p>
        </div>
    </ng-container>
</div>
