<div class="container mt-4 container-agregar-producto">
    <h2>Agregar Producto</h2>
    <form (ngSubmit)="addProductoForm()" #form="ngForm">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="Nombre" required [(ngModel)]="formProducto.nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" name="Descripcion" required [(ngModel)]="formProducto.descripcion">
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" name="Precio" required [(ngModel)]="formProducto.precio">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" name="Tipo" required [(ngModel)]="formProducto.categoria">
        </div>
        <button type="submit" class="btn btn-success"> Agregar </button>
        
    </form>
</div>
