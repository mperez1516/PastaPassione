<app-header-cruds></app-header-cruds>

<div class="form-container" *ngIf="adicional">
  <h2>Editar Adicional</h2>

  <form (ngSubmit)="guardarCambios()" #form="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="adicional.nombre" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" [(ngModel)]="adicional.precio" required>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-save">Guardar</button>
      <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
