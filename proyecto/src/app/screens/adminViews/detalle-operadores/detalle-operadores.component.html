<p>detalle-operadores works!</p>
<app-header-cruds></app-header-cruds>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Editar Operador</h1>
    <a class="btn btn-outline-secondary" [routerLink]="['/admin/operadores']">
      <i class="bi bi-arrow-left"></i> Volver a operadores
    </a>
  </div>
  
  <div class="card shadow-sm">
    <div class="card-body">
      <form *ngIf="formVisible" (ngSubmit)="guardarCambios()" #form="ngForm">
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" 
                   [(ngModel)]="operador.nombre" name="nombre" required>
          </div>

          <div class="col-md-6">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" 
                   [(ngModel)]="operador.usuario" name="usuario" required>
          </div>

          <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="contrasena" 
                   [(ngModel)]="operador.contrasena" name="contrasena" required>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary" [routerLink]="['/admin/operadores']">
            <i class="bi bi-x-lg"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            <i class="bi bi-check-lg"></i> Guardar cambios
          </button>
        </div>
      </form>

      <div *ngIf="!formVisible" class="alert alert-success text-center py-4">
        <div class="mb-3">
          <i class="bi bi-check-circle-fill" style="font-size: 2rem;"></i>
        </div>
        <h4 class="alert-heading">¡Cambios guardados correctamente!</h4>
        <p>El operador se ha actualizado exitosamente.</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button class="btn btn-outline-primary" (click)="formVisible = true">
            <i class="bi bi-pencil"></i> Editar de nuevo
          </button>
          <button class="btn btn-primary" [routerLink]="['/admin/operadores']">
            <i class="bi bi-list-ul"></i> Ver operadores
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
