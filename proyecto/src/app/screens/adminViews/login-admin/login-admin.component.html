<header class="header">
    <div class="principal">
      <nav class="menu">
        <img id="logo" src="assets/Imagenes/logoRecortado.jpg" alt="Logo" />

        <!-- Botón a la derecha del logo -->
      <a id="landingPageBtn" routerLink="/landingPage" class="landing-btn">Inicio</a>
        <h1 id="titulo">PASTA E <br />PASSIONE</h1>
        <a id="loginAdmin" routerLink="/login">Acceso Cliente</a>
        <a id="loginOperador" routerLink="/operador/loginOperador">Acceso Operador</a>
        <img id="logo2" src="assets/Imagenes/logoRecortado.jpg" alt="Logo" />
      </nav>
    </div>
  </header>
  
  <div class="container">
    <div class="login-box">
      <div class="image-container left">
        <img src="assets/Imagenes/menu/platoprincipal/pizza-prosciutto.jpg" alt="Pizza" />
      </div>
  
      <div class="form-container">
        <h2 class="title">Login Administrador</h2>
        <p class="subtitle">Bienvenido, por favor ingresa tus credenciales.</p>
  
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-group">
            <label>Usuario</label>
            <input type="text" name="usuario" [(ngModel)]="formAdmin.usuario" required />
          </div>
  
          <div class="input-group">
            <label>Contraseña</label>
            <input type="password" name="contrasena" [(ngModel)]="formAdmin.contrasena" required />
          </div>
  
          <p style="color: red;" *ngIf="error">{{ error }}</p>
          <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
      </div>
  
      <div class="image-container right">
        <img src="assets/Imagenes/menu/platoprincipal/pizza-margherita.jpg" alt="Pizza" />
      </div>
    </div>
  </div>
