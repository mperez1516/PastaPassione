<div *ngIf="cargando">Cargando pedidos...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!cargando && pedidos.length === 0">
  No hay pedidos disponibles.
</div>

<table *ngIf="!cargando && pedidos.length > 0" class="tabla-pedidos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Direcci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.pedidoID }}</td>
      <td>{{ pedido.cliente?.nombre || 'Sin cliente' }}</td>
      <td>{{ pedido.estado }}</td>
      <td>{{ pedido.fecha | date:'short' }}</td>
      <td>{{ pedido.direccionEnvio }}</td>
    </tr>
  </tbody>
</table>
