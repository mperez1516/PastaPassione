<app-header></app-header>

<div class="container">
  <div class="map-container">
    <div class="transport-options">
      <button (click)="setTravelMode(google.maps.TravelMode.DRIVING)" [class.selected]="selectedTravelMode === google.maps.TravelMode.DRIVING">🚗 Carro</button>
      <button (click)="setTravelMode(google.maps.TravelMode.TRANSIT)" [class.selected]="selectedTravelMode === google.maps.TravelMode.TRANSIT">🚌 Bus</button>
      <button (click)="setTravelMode(google.maps.TravelMode.WALKING)" [class.selected]="selectedTravelMode === google.maps.TravelMode.WALKING">🚶 Caminando</button>
    </div>

    <div id="map"></div>

    <div *ngIf="tiempoEstimado" class="info-cuadro">
      <p>⏱️ Tiempo estimado: <strong>{{ tiempoEstimado }}</strong></p>
    </div>
  </div>

  <form [formGroup]="formularioReserva" (ngSubmit)="enviarReserva()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" class="form-control" formControlName="correo" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" class="form-control" formControlName="telefono" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="3" class="form-control" formControlName="mensaje" required></textarea>
    </div>

    <button type="submit">Enviar reserva</button>
  </form>
</div>

<app-footer></app-footer>
