    </video>

    <div class="descripcion">

            Bienvenid@ <span *ngIf="cliente">{{cliente.nombre}} {{cliente.apellido}}</span>

        <button id="ordenar" (click)="irAlMenu()">Ver menú</button> 
    </div>
</section>
